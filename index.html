<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crypto Pass</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="title">
                <span>CryptoPass</span>
                <div>
                    <img src="./images/icon-01.png" alt="Crypto Icon">
                </div>
            </div><hr>
            <div>
                <div class="section-title">
                    <span>Operations</span>
                </div>
                <div class="options operations">
                    <div class="option">
                        <input type="checkbox" name="encrypt-option" data-value="encrypt" id="encrypt-option" checked>
                        <label for="encrypt-option">Encrypt</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="decrypt-option" data-value="decrypt" id="decrypt-option">
                        <label for="decrypt-option">Decrypt</label>
                    </div>
                    <div>
                        <input type="hidden" name="selected-operation" id="selected-operation" value="encrypt">
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">
                <span>Types</span>
            </div>
            <div class="options types">
                <div class="option">
                    <input type="checkbox" name="md5-option" data-value="md5" id="md5-option">
                    <label for="md5-option">MD5</label>
                </div>
                <div class="option">
                    <input type="checkbox" name="sha256-option" data-value="sha256" id="sha256-option">
                    <label for="sha256-option">SHA256</label>
                </div>
                <div class="option">
                    <input type="checkbox" name="aes-option" data-value="aes" id="aes-option" class="double-options">
                    <label for="aes-option">AES Simple</label>
                </div>
                <div class="option">
                    <input type="checkbox" name="basic-option" data-value="basic" id="basic-option" class="double-options">
                    <label for="basic-option">Baic Authentication</label>
                </div>
                <div>
                    <input type="hidden" name="selected-type" id="selected-type">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="fields">
                <div class="field">
                    <label>Input</label>
                    <div>
                        <input id="input-field" type="text">
                    </div>
                </div>
                <div class="field">
                    <label>Output</label>
                    <div>
                        <input id="output-field" readonly type="text">
                        <div>
                            <img src="./images/copy.png" id="copy-icon" alt="Copy Icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="submit-section">
                <input id="submit-btn" type="button" value="Go!">
                <input id="reset-btn" type="button" value="Reset">
            </div>
        </div>
    </div>
    <script src="./js/lib/crypto-js.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/doubleFields.js"></script>
</body>
</html>
